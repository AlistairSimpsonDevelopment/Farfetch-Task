<body>

<section class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>Farfetch Development Task 2</h2>
		</div>
	</div>
	
	<br>
	<div class="row">
		<div class="col-md-12">
			<h3>Category finder</h3>
		</div>
	</div>
	<br>
	<form action="response.php" id="productform" method="post" accept-charset="utf-8">
		<div class="form-group">
			<input type="number" class="form-control input-lg" name="ProductID" value="" placeholder="Product ID" />
			<input type="submit" class="btn btn-default" name="submit" value="submit" />
		</div>
	</form>
</section>

<br><br>
<section class="container">
	<div class="row">
		<div class="col-md-12">
			<div id="output">

			</div>
		</div>
	</div>	
</section>
<script type="text/javascript">
$( document ).ready(function() {
   
   $("#productform").submit(function(event){
		event.preventDefault();
		$( "#output" ).empty();
		var form = $( this );
		$.ajax({
			type: "POST",
			dataType: "json",
			url: "response.php", //Relative or absolute path to response.php file
			data:  form.serialize(),
			headers : {'Content-Type':'application/x-www-form-urlencoded; charset=UTF-8'},
			success: function(data) {
				 console.log(data)
					$.each(data, function (key,value) {
						$('#output').append(value['name'] + '<br><br>');
					});
					}
			});
		return false;
		});
});
			

</script>
</body>
